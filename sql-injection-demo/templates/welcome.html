<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecurePortal | Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-blue: #2563eb;
      --dark-blue: #1e40af;
      --light-blue: #93c5fd;
      --background: #f8fafc;
      --card-bg: #ffffff;
      --text-dark: #1e293b;
      --text-light: #64748b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--primary-blue);
      color: white;
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      text-decoration: none;
      color: white;
    }

    .logo i {
      font-size: 1.8rem;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    .nav-links a:hover {
      opacity: 0.9;
      text-decoration: underline;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .welcome-container {
      background-color: var(--card-bg);
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 2.5rem;
      width: 100%;
      max-width: 28rem;
      margin: 1rem;
      text-align: center;
    }

    .welcome-header h2 {
      font-size: 1.75rem;
      color: var(--primary-blue);
      margin-bottom: 1rem;
    }

    .welcome-header p {
      color: var(--text-light);
      font-size: 1rem;
    }

    .welcome-actions {
      margin-top: 2rem;
    }

    .welcome-actions a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-blue);
      color: white;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
      margin: 0.5rem;
    }

    .welcome-actions a:hover {
      background-color: var(--dark-blue);
    }

    footer {
      background-color: var(--text-dark);
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 0.875rem;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: var(--light-blue);
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <a href="#" class="logo">
        <i class="fas fa-shield-alt"></i>
        <span>SecurePortal</span>
      </a>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </header>

  <main>
    <div class="welcome-container">
      <div class="welcome-header">
        <h2>Welcome, {{ username }}!</h2>
        <p>Weâ€™re glad to have you back. Explore your dashboard and tools below.</p>
      </div>

      <div class="welcome-actions">
        <a href="#"><i class="fas fa-tachometer-alt"></i> Go to Dashboard</a>
        <a href="#"><i class="fas fa-user"></i> View Profile</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Security</a>
        <a href="#">Help Center</a>
      </div>
      <p>&copy; 2025 SecurePortal Technologies. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
