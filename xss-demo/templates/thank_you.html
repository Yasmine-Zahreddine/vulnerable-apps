<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .thank-you-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    .thank-you-container h1 {
      color: #4CAF50;
      font-size: 26px;
      margin-bottom: 20px;
    }
    .thank-you-container p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your comment:</p>
    <p style="font-style: italic; color: #333;">"{{ comment  | safe }}"</p>
  </div>
</body>
</html>
